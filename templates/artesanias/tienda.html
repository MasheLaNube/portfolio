{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <h2 class="fw-bold text-center mb-4">Productos</h2>

    <div class="row justify-content-center">

        {% for p in productos %}
        <div class="col-12 col-md-4 col-lg-3 mb-4">

            <div class="card shadow-sm border-0">
                {% if p.imagen %}
                <img src="{{ p.imagen.url }}" class="card-img-top" alt="{{ p.nombre }}">
                {% else %}
                <img src="{% static 'img/noimage.jpg' %}" class="card-img-top" alt="No image">
                {% endif %}

                <div class="card-body text-center">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="card-text text-muted">{{ p.categoria|title }}</p>
                    <p class="fw-bold">${{ p.precio }}</p>
                </div>
            </div>

        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
