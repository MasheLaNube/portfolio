{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    /* Carrusel que desaparece al hacer scroll */
    #hero {
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hidden-hero {
        opacity: 0;
        transform: translateY(-50px);
        pointer-events: none;
    }
</style>

<div id="hero" class="container mt-3">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="{% static 'img/carrusel1.jpg' %}" class="d-block w-100 rounded" alt="">
            </div>

            <div class="carousel-item">
                <img src="{% static 'img/carrusel2.jpg' %}" class="d-block w-100 rounded" alt="">
            </div>

            <div class="carousel-item">
                <img src="{% static 'img/carrusel3.jpg' %}" class="d-block w-100 rounded" alt="">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script>
    // Hacer que el carrusel desaparezca al hacer scroll
    window.addEventListener("scroll", () => {
        const hero = document.getElementById("hero");
        if (window.scrollY > 100) {
            hero.classList.add("hidden-hero");
        } else {
            hero.classList.remove("hidden-hero");
        }
    });
</script>

<div class="container mt-5 mb-5 text-center">
    <h2 class="fw-bold">Bienvenid@ a la tienda</h2>
    <p>Explora cerámica, pines, aros, llaveros y más.</p>

    <a href="{% url 'artesanias:productos' %}" class="btn btn-dark mt-3">Ver productos</a>
</div>

{% endblock %}
