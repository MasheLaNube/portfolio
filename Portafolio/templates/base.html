{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- CSS/JS extra por página -->
    {% block extra_head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>

<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/">Marcela López</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'presentacion:inicio' %}">Presentación Científica</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'artesanias:inicio' %}">Tienda</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'proyectos:inicio' %}">Proyectos</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<!-- AQUÍ ES DONDE VAN TUS PÁGINAS -->
<main class="py-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="text-center text-muted py-4">
    © 2025 Marcela López
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bloque para JavaScript adicional -->
{% block extra_js %}{% endblock %}

</body>
</html>
